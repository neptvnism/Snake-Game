<!DOCTYPE html>
<html>
<head>
<title>Snake Game</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: sans-serif;
  }

  canvas {
    background-color: #000;
    border: 2px solid #fff;
  }

  .score {
    color: #fff;
    font-size: 24px;
    margin-top: 10px;
  }

  .settings-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #fff;
    cursor: pointer;
  }

  .settings-menu {
    position: absolute;
    top: 50px;
    right: 10px;
    background-color: #333;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    display: none;
  }

  .settings-menu input[type="range"] {
    width: 100%;
  }

  .settings-menu label {
    display: block;
    margin-bottom: 5px;
  }

  .replay-button {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    display: none; /* Initially hidden */
  }
</style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="score">Score: 0</div>
  <div class="settings-icon">⚙️</div>
  <div class="settings-menu">
    <label for="speedSlider">Speed:</label>
    <input type="range" id="speedSlider" min="50" max="250" value="100" step="10">
    <label for="difficultySlider">Difficulty:</label>
    <input type="range" id="difficultySlider" min="1" max="5" value="2" step="1">
  </div>
  <button class="replay-button">Replay</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = {};
    let direction = 'none';
    let score = 0;
    let speed = 150; // Slower default speed
    let difficulty = 2; 

    let gameLoop = null; 

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'green' : 'lime';
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
      }
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function update() {
      const head = { x: snake[0].x, y: snake[0].y };

      switch (direction) {
        case 'up':
          head.y--;
          break;
        case 'down':
          head.y++;
          break;
        case 'left':
          head.x--;
          break;
        case 'right':
          head.x++;
          break;
      }

      if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize || checkCollision(head)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.querySelector('.score').textContent = `Score: ${score}`;
        generateFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function handleKeyPress(e) {
      const keyPressed = e.key;
      const allowedKeys = ['w', 'a', 's', 'd'];
      if (allowedKeys.includes(keyPressed)) {
        const goingUp = direction === 'up';
        const goingDown = direction === 'down';
        const goingLeft = direction === 'left';
        const goingRight = direction === 'right';

        if (keyPressed === 'w' && !goingDown) {
          direction = 'up';
        } else if (keyPressed === 's' && !goingUp) {
          direction = 'down';
        } else if (keyPressed === 'a' && !goingRight) {
          direction = 'left';
        } else if (keyPressed === 'd' && !goingLeft) {
          direction = 'right';
        }
      }
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize)),
      };
    }

    function checkCollision(head) {
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }
      return false;
    }

    function gameOver() {
      clearInterval(gameLoop);
      document.querySelector('.replay-button').style.display = 'block'; // Show the replay button
      alert('Game Over! Your score: ' + score);
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }]; // Reset snake
      direction = 'none'; // Reset direction
      score = 0; // Reset score
      document.querySelector('.score').textContent = `Score: ${score}`; // Update score display
      generateFood();
      draw();
      gameLoop = setInterval(update, speed); 
    }

    // Event listeners
    document.addEventListener('keydown', handleKeyPress);
    document.querySelector('.settings-icon').addEventListener('click', () => {
      const settingsMenu = document.querySelector('.settings-menu');
      settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block'; 
    });
    document.querySelector('.replay-button').addEventListener('click', () => {
      document.querySelector('.replay-button').style.display = 'none';
      startGame(); // Start a new game
    });

    // Speed and difficulty sliders
    document.getElementById('speedSlider').addEventListener('input', (e) => {
      speed = e.target.value;
      if (gameLoop) {
        clearInterval(gameLoop);
        gameLoop = setInterval(update, speed);
      }
    });
    document.getElementById('difficultySlider').addEventListener('input', (e) => {
      difficulty = e.target.value;
      // Add logic here to adjust difficulty (e.g., food generation frequency)
      console.log("Difficulty changed to: ", difficulty);
    });

    // Start the game
    startGame();
  </script>
</body>
</html>
