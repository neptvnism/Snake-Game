<!DOCTYPE html>
<html>
<head>
<title>Snake Game</title>
<style>
  body {
    background-color: #000; /* Set the background to black */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  canvas {
    background-color: #000;
    border: 2px solid #fff;
  }

  .score {
    color: #fff;
    font-size: 24px;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="score">Score: 0</div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = {};
    let direction = 'none'; // Initially no direction
    let score = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'green' : 'lime';
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
      }
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function update() {
      const head = { x: snake[0].x, y: snake[0].y };

      switch (direction) {
        case 'up':
          head.y--;
          break;
        case 'down':
          head.y++;
          break;
        case 'left':
          head.x--;
          break;
        case 'right':
          head.x++;
          break;
      }

      if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize || checkCollision(head)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.querySelector('.score').textContent = `Score: ${score}`;
        generateFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function handleKeyPress(e) {
      const keyPressed = e.key;
      const allowedKeys = ['w', 'a', 's', 'd'];
      if (allowedKeys.includes(keyPressed)) {
        const goingUp = direction === 'up';
        const goingDown = direction === 'down';
        const goingLeft = direction === 'left';
        const goingRight = direction === 'right';

        if (keyPressed === 'w' && !goingDown) {
          direction = 'up';
        } else if (keyPressed === 's' && !goingUp) {
          direction = 'down';
        } else if (keyPressed === 'a' && !goingRight) {
          direction = 'left';
        } else if (keyPressed === 'd' && !goingLeft) {
          direction = 'right';
        }
      }
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize)),
      };
    }

    function checkCollision(head) {
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }
      return false;
    }

    function gameOver() {
      clearInterval(gameLoop);
      alert('Game Over! Your score: ' + score);
    }

    generateFood();
    draw();
    document.addEventListener('keydown', handleKeyPress);
    const gameLoop = setInterval(update, 100); 
  </script>
</body>
</html>
